<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ü•≥! Uncle Ronnie</title>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Montserrat:wght@900&family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Apple Touch Icon -->
  <link rel="icon-apple-touc" href="assets/icon-apple-touch.png">
  <!-- FaviconÔºàoptionalÔºâ -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      /* overflow-y: auto;
      -webkit-overflow-scrolling: touch; */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .name {
      font-size: 2.5rem;
      color: white;
      font-family: 'Montserrat', sans-serif;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 0.5s;
    }

    .lion-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 60px;
    }

    .lion {
      width: 230px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 2s;
    }

    .hat {
      position: absolute;
      top: -22px; left: 50%;
      transform: translateX(-50%);
      width: 40px;
      transform-origin: bottom center;
      animation: fadeIn 3s ease forwards, swing 1s infinite ease-in-out;
      animation-delay: 2s;
      opacity: 0;
    }

    .birthday-text {
      width: 100%;
      height: 100px;
      fill: white;
      font-size: 1.9rem;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      animation-delay: 3.5s;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    .hint-wrapper {
      position: absolute;
      top: 30%; left: 5%;
      transform: translate(-50%, -50%) rotate(-10deg);
      z-index: 10;
      opacity: 0;
      animation: fadeIn 5s ease forwards;
      animation-delay: 5s;
    }

    .hint {
      color: white;
      font-size: 1.4rem;
      font-family: 'Schoolbell', cursive;
      white-space: nowrap;
      animation: bounce 1s infinite;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      opacity: 0;
      display: none;
      animation: floatUp 8s ease-in forwards;
      /* -webkit-animation: floatUp 8s ease-in forwards;*/ 
    }

    .balloon.float {
      display: block;
      animation: floatUp 8s ease-in forwards;
      -webkit-animation: floatUp 8s ease-in forwards;
    }

    .balloon1 { left: 10%; animation-delay: 8s; }
    .balloon2 { left: 20%; animation-delay: 4s; }
    .balloon3 { left: 40%; animation-delay: 2s; }
    .balloon4 { left: 50%; animation-delay: 5s; }
    .balloon5 { left: 60%; animation-delay: 3s; }
    .balloon6 { left: 70%; animation-delay: 7s; }
    .balloon7 { left: 80%; animation-delay: 6s; }

    .next-page-btn {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ff6961;
      color: white;
      border: 2px solid #003B80;
      border-radius: 70px;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: background 0.1s ease, transform 0.1s ease;
    }

    .next-page-btn:hover {
      background-color: #ff6961;
      color: white;
      box-shadow: 0 0 8px rgba(0, 59, 128, 0.4);
    }

    .fade-in {
      animation: fadeIn 2s ease forwards;
    }

    .falling-head {
      display: none;
      position: absolute;
      top: -150px;
      width: 80px;
      opacity: 0;
      animation: fallFromTop 11s ease-in-out forwards;
    }

    .head1 { left: 10%; animation-delay: 5.5s; }
    .head2 { left: 0%; animation-delay: 7s; }
    .head3 { left: 20%; animation-delay: 11s; }
    .head4 { left: 30%; animation-delay: 8s; }
    .head5 { left: 40%; animation-delay: 9s; }
    .head6 { left: 50%; animation-delay: 6.5s; }
    .head7 { left: 60%; animation-delay: 10s; }
    .head8 { left: 70%; animation-delay: 7.5s; }
    .head9 { left: 80%; animation-delay: 6s; }
    .head10 { left: 0%; animation-delay: 9.5s; }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 20px 30px;
      border-radius: 70px;
      text-align: center;
      font-size: 1.6rem;
      font-family: 'Poppins', sans-serif;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: popAppear 0.5s ease;
      cursor: pointer;
    }

    .popup-overlay.fade-out {
      animation: fadeOut 1s ease forwards;
      pointer-events: none;
    }

    .outer-wrap {
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* ‰øùË≠âÂîîÊúÉË¶ãÂà∞bodyÂ∫ïËâ≤ */
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    @keyframes fadeOut { to { opacity: 0; } }

    @keyframes swing {
      0% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(10deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    @keyframes floatUp {
      0% { bottom: -100px; opacity: 0; }
      1% { opacity: 1; }
      100% { bottom: 90%; opacity: 0; }
    }

    @-webkit-keyframes floatUp {
      0% { bottom: -100px; opacity: 0; }
      1% { opacity: 1; }
      100% { bottom: 90%; opacity: 0; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-10deg); }
      50% { transform: translateY(-5px) rotate(-10deg); }
    }

    @keyframes fallFromTop {
      0% { top: -150px; opacity: 0; transform: rotate(-20deg) scale(0.6); }
      30% { opacity: 1; }
      80% { transform: rotate(10deg) scale(1.05); }
      100% { top: 90%; opacity: 0; transform: rotate(0deg) scale(1); }
    }

    @keyframes popAppear {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="outer-wrap">
    <div class="container">
      <img src="assets/bg.png" class="background" alt="ËÉåÊôØÂúñ"/>

      <div class="popup-overlay" id="popup">
        <div class="popup-box">
          <p>Hello Uncle Ronnie üßîüèΩ, surprise! üéÇ</p>
        </div>
      </div>

      <div class="content">
        <h1 class="name">Ronnie</h1>
        <div class="lion-wrapper" id="lionWrapper">
          <img src="assets/hat.png" alt="ÁîüÊó•Â∏Ω" class="hat">
          <img src="assets/lion-head-eat-cake.png" alt="ÁçÖÂ≠êÈ†≠" class="lion">
        </div>
        <div class="hint-wrapper">
          <p class="hint">Spank me, daddy~</p>
        </div>
      </div>

      <svg class="birthday-text" viewBox="0 0 500 100">
        <path id="curve" d="M 50 0 Q 250 80 450 0" fill="transparent" />
        <text width="500">
          <textPath href="#curve" startOffset="50%" text-anchor="middle">
            Happy 28th Birthday
          </textPath>
        </text>
      </svg>

      <button id="nextBtn" class="next-page-btn">
          hit me<br>to unlock more üòâ
      </button>

      <audio id="bg-music" src="assets/pikachu-hb-song.mp3" loop></audio>
      <audio id="lion-roar" src="assets/lion-roar-sound.mp3"></audio>

      <canvas id="confetti-canvas"></canvas>

      <!-- Ê∞£ÁêÉ -->
      <img src="assets/balloon-1-1.png" class="balloon balloon1">
      <img src="assets/balloon-1-2.png" class="balloon balloon2">
      <img src="assets/balloon-1-3.png" class="balloon balloon3">
      <img src="assets/balloon-1-2.png" class="balloon balloon4">
      <img src="assets/balloon-1-1.png" class="balloon balloon5">
      <img src="assets/balloon-1-3.png" class="balloon balloon6">
      <img src="assets/balloon-1-1.png" class="balloon balloon7">

      <!-- ‰∫∫È†≠ -->
      <img src="assets/head.png" class="falling-head head1">
      <img src="assets/head.png" class="falling-head head2">
      <img src="assets/head.png" class="falling-head head3">
      <img src="assets/head.png" class="falling-head head4">
      <img src="assets/head.png" class="falling-head head5">
      <img src="assets/head.png" class="falling-head head6">
      <img src="assets/head.png" class="falling-head head7">
      <img src="assets/head.png" class="falling-head head8">
      <img src="assets/head.png" class="falling-head head9">
      <img src="assets/head.png" class="falling-head head10">
    </div>

  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
